    type:     annotation
    prefix:   /

# Bind phone /phone
sandbox_client_api_phone_bind:
    resource: "@SandboxClientApiBundle/Controller/ClientPhoneBindingController.php"
    type:     annotation
    prefix:   /

# Registration /register
sandbox_client_api_registration:

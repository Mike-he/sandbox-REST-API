# FEEDS/feeds
sandbox_client_api_feed:
    resource: "@SandboxClientApiBundle/Controller/Feed/ClientFeedController.php"
    type:     rest

sandbox_client_api_feed_like:
    resource: "@SandboxClientApiBundle/Controller/Feed/ClientFeedLikeController.php"
    type:     rest
    parent:   sandbox_client_api_feed

sandbox_client_api_feed_comment:
    resource: "@SandboxClientApiBundle/Controller/Feed/ClientFeedCommentController.php"
    type:     rest
    parent:   sandbox_client_api_feed

# COMPANIES /companies
sandbox_client_api_company:
    resource: "@SandboxClientApiBundle/Controller/Company/ClientCompanyController.php"
    type:     rest

sandbox_client_api_company_member:
    resource: "@SandboxClientApiBundle/Controller/Company/ClientCompanyMemberController.php"
    type:     rest
    parent:   sandbox_client_api_company

# DIRECTORIES /directories
sandbox_client_api_directory:
    resource: "@SandboxClientApiBundle/Controller/Company/ClientDirectoryController.php"
    type:     rest

# VCARDS /vcards
sandbox_client_api_user_profile:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserProfileController.php"
    type:     rest

# Client User Login /client/user/login
sandbox_client_api_user_login:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserLoginController.php"
    type:     annotation
    prefix:   /user

# Bind email /email
sandbox_client_api_user_email_binding:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserEmailBindingController.php"
    type:     annotation
    prefix:   /user

# Bind phone /phone
sandbox_client_api_user_phone_binding:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserPhoneBindingController.php"
    type:     annotation
    prefix:   /user

# Registration /register
sandbox_client_api_user_registration:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserRegistrationController.php"
    type:     annotation
    prefix:   /user

# Password /password
sandbox_client_api_user_password:
    resource: "@SandboxClientApiBundle/Controller/User/ClientUserPasswordController.php"
    type:     annotation
    prefix:   /

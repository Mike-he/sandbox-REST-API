# FEEDS/feeds
sandbox_client_api_feed:
    resource: "@SandboxClientApiBundle/Controller/ClientFeedController.php"
    type:     rest

sandbox_client_api_feed_like:
    resource: "@SandboxClientApiBundle/Controller/ClientFeedLikeController.php"
    type:     rest
    parent:   sandbox_client_api_feed

sandbox_client_api_feed_comment:
    resource: "@SandboxClientApiBundle/Controller/ClientFeedCommentController.php"
    type:     rest
    parent:   sandbox_client_api_feed

# COMPANIES /companies
sandbox_client_api_company:
    resource: "@SandboxClientApiBundle/Controller/ClientCompanyController.php"
    type:     rest

sandbox_client_api_company_member:
    resource: "@SandboxClientApiBundle/Controller/ClientCompanyMemberController.php"
    type:     rest
    parent:   sandbox_client_api_company

# DIRECTORIES /directories
sandbox_client_api_directory:
    resource: "@SandboxClientApiBundle/Controller/ClientDirectoryController.php"
    type:     rest

# VCARDS /vcards
sandbox_client_api_vcard:
    resource: "@SandboxClientApiBundle/Controller/ClientVcardController.php"
    type:     rest

